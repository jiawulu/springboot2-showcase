plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation('org.springframework.boot:spring-boot-starter:+')
    compile ('com.alibaba:fastjson:+')
    compileOnly('org.projectlombok:lombok:+')
}
